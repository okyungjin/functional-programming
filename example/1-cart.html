<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 출력해보기 - 장바구니</title>
  <script src="../lib/fx.js"></script>
</head>
<body>
<div id="cart"></div>

<script>
  const products = [
    { name: '반팔티', price: 15_000, quantity: 1 },
    { name: '긴팔티', price: 20_000, quantity: 2 },
    { name: '핸드폰 케이스', price: 15_000, quantity: 3 },
    { name: '후드티', price: 30_000, quantity: 4 },
    { name: '바지', price: 25_000, quantity: 5 },
  ];

  const add = (a, b) => a + b;

  const sum = curry((f, iter) => go(
    iter,
    map(f), // 이 부분을 완전히 위임
    reduce(add)));

  // 합산 재고 만들어보기
  const total_quantity = sum(p => p.quantity);

  log(total_quantity(products));


  // 합산 금액 만들어보기
  const total_price = sum(p => p.price * p.quantity);

  log(total_price(products));


  // sum의 활용, 장바구니에 국한되는 함수가 아님!
  log(sum(u => u.age, [
    { age: 30 },
    { age: 20 },
    { age: 10 },
  ]));

  document.querySelector('#cart').innerHTML = `
    <table>
      <tr>
        <th>상품 이름</th>
        <th>가격</th>
        <th>수량</th>
        <th>총 가격</th>
      </tr>
      ${go(products, sum(p => `
        <tr>
          <td>${p.name}</td>
          <td>${p.price}</td>
          <td><input type="number" value="${p.quantity}"></td>
          <td>${p.price * p.quantity}</td>
        </tr>
      `))}
      <tr>
        <td colspan="2">합계</td>
        <td>${total_quantity(products)}</td>
        <td>${total_price(products)}</td>
      </tr>
    </table>
  `
</script>

</body>
</html>
