<script>
  // 내가 짠 코드
  _.go(_.range(1, 6),
    _.map(a => '*'.repeat(a)),
    _.each(console.log));

  console.log('')

  const join = sep => _.reduce((a, b) => `${a}${sep}${b}`);

  _.go(
    L.range(1, 6),
    L.map(L.range),
    L.map(L.map(_ => '*')),
    L.map(join('')),
    join('\n'),
    console.log);
  
  // map 중첩 풀기
  _.go(
    L.range(1, 6),
    L.map(n => _.go(
      L.range(n),
      L.map(_ => '*'),
      join('')
    )),
    join('\n'),
    console.log);
</script>
