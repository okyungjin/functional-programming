</head>
<body>
## 시간을 이터러블로 다루기
3. 할 일들을 이터러블(리스트)로 바라보기
<script>
const track = [
  { cars: ['철수', '영희', '철희', '영수' ] },
  { cars: ['하든', '커리', '듀란트', '탐슨' ] },
  { cars: ['폴', '어빙', '릴라드', '맥컬럼' ] },
  { cars: ['스파이더맨', '아이언맨'] },
  { cars: [] },
];

_.go(
  L.range(Infinity),
  L.map(i => track[i]),
  L.map(({ cars }) => cars),
  L.map(_.delay(2000)),
  L.takeWhile(({ length: l }) => l === 4),
  // L.takeUntil(({ length: l }) => l < 4),
  L.flat,
  L.map(car => `${car} 출발!`),
  _.each(console.log));
</script>
</body>
