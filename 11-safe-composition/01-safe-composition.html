## 안전한 합성에 대해
1. map으로 합성하기
<script>
  const f = x => x + 10;
  const g = x => x - 5;
  const fg = x => f(g(x));
  // console.log(fg(10));

  // 결과가 NaN, 이럴 때 안전한 합성이 필요
  // console.log(fg());

  _.go(
    10,
    fg,
    console.log);

  // 안전한 함수 합성이 가능하다.
  _.go(
    [],
    L.map(fg),
    _.each(console.log));

  _.go(
    [10],
    L.map(fg),
    _.each(console.log));
</script>
</body>
