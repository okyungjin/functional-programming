## range
<script>
  log('===== range =====');

  const add = (a, b) => a + b;

  // array를 다 만든 다음에 배열로 return 한다.
  const range = l => {
    let i = -1;
    let res = [];
    while (++i < l) {
      // log(i, 'range');
      res.push(i);
    }
    return res;
  };

  log(range(5));
  // [0, 1, 2, 3, 4]

  log(range(2));
  // [0, 1]

  var list = range(4);
  log(list);
  // log(reduce(add, list));
</script>

## 느긋한 L.range
<script>
  log('===== 느긋한 L.range =====');

  const L = {};

  L.range = function *(l) {
    // log('hi~~');
    let i = -1;
    while (++i < l) {
      // log(i, 'L.range');
      yield i;
    }
  };

  var list = L.range(4);
  log(list); // L.range는 여기까지 실행되었을 때 어떤 코드도 평가가 되지 않은 시점이다.

  log(list.next());
  log(list.next());
  log(list.next());
  // log(reduce(add, list));
</script>

## range와 느긋한 L.range 테스트
<script>
  log('===== range와 느긋한 L.range 테스트 =====');

  function test(name, time, f) {
    console.time(name);
    while (time--) f();
    console.timeEnd(name);
  }

  test('range', 10, () => reduce(add, range(1_000_000)));
  test('L.range', 10, () => reduce(add, L.range(1_000_000)));
  console.clear();
</script>

## take
<script>
  const take = curry((l, iter) => {
    let res = [];
    for (const a of iter) {
      res.push(a);
      if (res.length === l) return res;
    }
    return res;
  });

  console.time('range');
  go(
    range(1_000_000),
    take(5),
    log);
  console.timeEnd('range');

  console.time('L.range');
  // 5개의 값만 만들기때문에 훨씬 효율적이다.
  go(
    L.range(1_000_000),
    take(5),
    log);
  console.timeEnd('L.range');

  // L.range를 사용할 때는 무한 수열로 만들어도 된다.
  // 일반 range를 사용하면 브라우저가 죽는다.
  // L.range에서는 연산을 미루다가 take, reduce 같은 로직을 만나면 연산을 시작한다.
  go(
    L.range(Infinity),
    take(5),
    reduce(add),
    log);
</script>
