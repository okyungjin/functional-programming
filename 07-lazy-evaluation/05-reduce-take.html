## 결과를 만드는 함수 reduce, take

### reduce
<script>
  // 이러한 방식으로 사고하는 것을 익혀야 한다!
  const queryStr = obj => go(
    obj,
    Object.entries,
    map(([k, v]) => `${k}=${v}`),
    reduce((a, b) => `${a}&${b}`)
  );
  log(queryStr({ limit: 10, offset: 10, type: 'notice' }));
</script>
